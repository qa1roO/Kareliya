<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карелия - Навигация</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .navbar {
            background-color: #60677B;
            padding: 20px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .nav-content {
            display: flex;
            justify-content: center;
            max-width: 1200px;
            margin: 0 auto;
            border: 1px solid white; /* Общая рамка для всей навигации */
        }

        .nav-btn {
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            transition: all 0.3s ease;
            font-size: 16px;
            white-space: nowrap;
            border: 1px solid white;
            border-left: none; /* Убираем левую границу у всех элементов */
            background-color: transparent;
            position: relative;
        }

        /* Восстанавливаем левую границу только для первого элемента */
        .nav-btn:first-child {
            border-left: 1px solid white;
        }

        .nav-btn:hover {
            background-color: white;
            color: #60677B;
        }

        .main-content {
            margin-top: 100px;
            padding: 50px 20px;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 40px;
        }

        @media (max-width: 768px) {
            .nav-content {
                flex-wrap: wrap;
            }
            
            .nav-btn {
                flex: 1 1 auto;
                text-align: center;
                padding: 10px 15px;
                font-size: 14px;
                border-top: none;
            }

            .nav-btn:first-child {
                border-left: 1px solid white;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <a href="#" class="nav-btn">О КАРЕЛИИ</a>
            <a href="#" class="nav-btn">РАЙОНЫ</a>
            <a href="#" class="nav-btn">ДОСТОПРИМЕЧАТЕЛЬНОСТИ</a>
            <a href="#" class="nav-btn">КАРТА</a>
            <a href="#" class="nav-btn">МАРШРУТЫ</a>
            <a href="#" class="nav-btn">СОБЫТИЯ</a>
        </div>
    </nav>

    <main class="main-content">
        <h1>Добро пожаловать в Карелию</h1>
        <!-- Контент страницы -->
    </main>
</body>
</html>
